<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9c6c2127b6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="todolist">
        <div class="caption">
            <h3>To Do List with HTML,CSS,JQuery | Kea Coding</h3>
        </div>
        <div class="todolist-input">
            <input type="text" id="ip-note" />
            <button onclick="EventAdd()">Add</button>
        </div>
        <div class="todolist-item">
            <ul>
                <li>
                    <span class="desc"><s>Task 1</s></span>
                    <div class="icon">
                        <span class="close"><i class="fa fa-times" aria-hidden="true"></i></span>
                        <span class="trash"><i class="fa fa-trash" aria-hidden="true"></i></span>
                    </div>
                </li>
                <li>
                    <span class="desc">Task 2</span>
                    <div class="icon">
                        <span class="check"><i class="fa fa-check" aria-hidden="true"></i></span>
                        <span class="trash"><i class="fa fa-trash" aria-hidden="true"></i></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
